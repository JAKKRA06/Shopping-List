<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista zakupów</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Strona główna Jakuba Krajniewskiego. Szukasz programisty webowego ? Dobrze trafiłes !">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="fontello-e1f0e8dd\css\fontello.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="box">
                    <div class="pattern"><i class="icon-basket"></i></div>
                    <h4 class="title">Lista zakupów</h4>
                    <p class="label">Wpisz produkt:</p><br/>

                    <div class="inputSpace">

                        <form id="inputForm">
                            <input type="text" id="listItem">
                            <button  class="btn btn-sm">Dodaj produkt</button>
                        </form>

                    </div>

                    <div id="list"></div> 

                    <button class="btn btn-warning clearAll" id="button">Wyczyść listę</button>
                    <script src="JS/clearAll.js"></script>
                </div> 
            </div>

        </div>
    </div>        
<script src="JS/js.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
